<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail API</title>
    <!-- Custom Css Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/foundation.css">
    <link rel="stylesheet" href="./assets/css/app.css">
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">
  </head>
  <body>
    <div class="grid-container fluid">
        <div class="grid-x grid-padding-x">
          <div class="cell">
            <hr id="break">
            <h1 class="text-center">| Recupera Con Grazia |</h1>
            <hr id="break">
          </div>
        </div>
        <form>
          <div class="grid-container" id="searchbar">
            <div class="grid-x grid-padding align-center">
                <div class="medium-2 cell">
                    <label>
                        <select>
                            <option value=""></option>
                            <option value="Name">Name</option>
                            <option value="First Leeter">First Letter</option>
                            <option value="Ingredient">Ingredient</option>
                        </select>
                    </label>
                </div>
              <div class="medium-3 cell">
                <label>
                  <input id="searchTermct" type="text" placeholder="Enter search term">
                </label>
              </div>
              <div class="medium-1 cell">
                <button id="searchct" class="submit"><i class="fa fa-search"></i></button>
              </div>
            </div>
          </div>
        </form>
    </div> 

      <!-- Displaying search query on cards -->
      <div class="grid-container fluid">
        <div class="grid-x grid-margin-x small-up-1 medium-up-3 large-up-4" id="resultsct">     
          
        </div>
      </div>
    </div>

    <script src="./assets/js/vendor/jquery.js"></script>
    <script src="./assets/js/vendor/what-input.js"></script>
    <script src="./assets/js/vendor/foundation.min.js"></script>
    <script src="./assets/js/cocktail.js"></script>
  </body>
</html>
